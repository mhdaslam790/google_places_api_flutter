name: google_places_api_flutter
description: Flutter package for integrating Google Places API into your Flutter apps, offering real-time autocomplete suggestions, place details, and more.
version: 1.0.2
homepage: https://github.com/mhdaslam790/google_places_api_flutter.git

environment:
  sdk: ^3.5.0
  flutter: '>=3.3.0'

dependencies:
  build_runner: ^2.4.12
  dartz: ^0.10.1
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_typeahead: ^5.2.0
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  get_it: ^7.7.0
  google_api_headers: ^4.2.0
  injectable: ^2.4.4
  logger: ^2.4.0
  mockito: ^5.4.4
   

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
 
  injectable_generator: ^2.6.2


platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

flutter:
  plugin:
    platforms:
      some_platform:
        pluginClass: somePluginClass
